
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Galão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja do Galão</h1>
        <p>Água pura entregue na sua porta</p>
    </header>

    <section class="hero">
        <h2>Galão de 20L</h2>
        <p>Perfeito para sua casa ou empresa</p>
        <img src="https://i.imgur.com/jC0iRGI.png" alt="Galão de água">
        <h3 class="preco">R$ 6,00</h3>
    </section>

    <section class="pedido">
        <h2>Peça agora</h2>
        <p>Digite seu endereço para entrega:</p>
        <input type="text" id="endereco" placeholder="Rua, número, bairro...">
        <button onclick="enviarPedido()">Fazer Pedido</button>
        <div class="pix">
            <h3>Pagamento via Pix</h3>
            <p>Chave Pix: <strong>9899180397</strong></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Loja do Galão - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
